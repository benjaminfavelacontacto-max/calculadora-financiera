<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Interés Compuesto | Benjamin Favela</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle, #1a1a1a 0%, #000000 100%);
            color: #f5d27a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: #111111;
            padding: 35px;
            border-radius: 20px;
            width: 100%;
            max-width: 720px;
            box-shadow: 0 0 50px rgba(212, 175, 55, 0.2);
            border: 1px solid #d4af37;
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #d4af37;
            text-transform: uppercase;
        }
        .input-group { margin-bottom: 15px; }
        label { display: block; font-size: 12px; margin-bottom: 5px; color: #d4af37; }
        input, select {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            border-radius: 10px;
            border: 1px solid #333;
            background: #0a0a0a;
            color: #f5d27a;
        }
        button {
            width: 100%;
            padding: 14px;
            margin-top: 10px;
            border-radius: 10px;
            border: none;
            background: #d4af37;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }
        #grafica { margin-top: 30px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Estrategia de Inversión</h2>
        <div class="input-group">
            <label>Capital Inicial ($)</label>
            <input type="number" id="capital" placeholder="Ej: 5000">
        </div>
        <div class="input-group">
            <label>Aportación Mensual ($)</label>
            <input type="number" id="aportacion" placeholder="Ej: 200">
        </div>
        <div class="input-group">
            <label>Tasa Anual (%)</label>
            <input type="number" id="tasa" placeholder="Ej: 10">
        </div>
        <div class="input-group">
            <label>Tiempo (Años)</label>
            <input type="number" id="años" placeholder="Ej: 20">
        </div>
        <button onclick="calcular()">CALCULAR</button>
        <canvas id="grafica"></canvas>
    </div>

    <script>
        let chart;
        function calcular() {
            const capital = parseFloat(document.getElementById('capital').value) || 0;
            const aportacion = parseFloat(document.getElementById('aportacion').value) || 0;
            const tasa = (parseFloat(document.getElementById('tasa').value) / 100) / 12 || 0;
            const meses = (parseInt(document.getElementById('años').value) || 0) * 12;

            let saldo = capital;
            let data = [capital];
            let labels = ["Inicio"];

            for (let i = 1; i <= meses; i++) {
                saldo = (saldo + aportacion) * (1 + tasa);
                if (i % 12 === 0) {
                    data.push(saldo.toFixed(2));
                    labels.push("Año " + (i / 12));
                }
            }

            if (chart) chart.destroy();
            const ctx = document.getElementById('grafica').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Interés Compuesto',
                        data: data,
                        borderColor: '#d4af37',
                        fill: false
                    }]
                }
            });
        }
    </script>
</body>
</html>
